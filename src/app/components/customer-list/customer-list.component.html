<div class="row mt-3">
    <div class="col lg-6">
        <h3>Customers List</h3>
    </div>

    <div class="lg-6">
        <button class="class btn btn-primary float-end" [routerLink]="['/']" routerLinkActive="router-link-active" >New</button>
    </div>
</div>

<table *ngIf="listCustomer.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Notes</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let customer of listCustomer">
                <td>{{ customer.Name }}</td>
                <td>{{ customer.Phone }}</td>
                <td>{{ customer.Email }}</td>
                <td>{{ customer.Notes }}</td>
                <td style="width: 10%;">
                    <button (click)="deleteCustomer(customer.Id)" class="btn btn-danger btn-sm float-sm">
                        Eliminar
                    </button>
                </td>
            </tr>
    </tbody>
</table>
<div *ngIf="listCustomer.length == 0" class="row mt-5">
    <h5>No hay comentarios para mostrar</h5>
</div>
